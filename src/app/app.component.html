<!-- Just an image -->
<mdb-navbar SideClass="navbar navbar-dark black scrolling-navbar">
    <mdb-navbar-brand>
        <a class="navbar-brand" href="#">
            <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" alt="">
        </a>
    </mdb-navbar-brand>
</mdb-navbar>
<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-4 mx-auto my-5 col-md-auto">
            <!--Card-->
            <mdb-card dark="true">
              <!--Card image-->
              <div class="view overlay waves-light" mdbWavesEffect>
                <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg"></mdb-card-img>
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--/.Card image-->
        
              <!--Card content-->
              <mdb-card-body class="elegant-color white-text">        
                <!--Title-->
                <mdb-card-title>
                  <h4>Card title</h4>
                </mdb-card-title>
        
                <hr class="hr-light">
        
                <!--Text-->
        
                <mdb-card-text class="white-text">
                  Some quick example text to build on the card title and make up the bulk of the card's content.
                </mdb-card-text>
        
                <a href="#!" class="white-text d-flex justify-content-end">
                  <h5 class="waves-light white-text" mdbWavesEffect>Read more
                    <span>
                      <i class="fa fa-chevron-right pl-2 waves-light" mdbWavesEffect></i>
                    </span>
                  </h5>
                </a>
              </mdb-card-body>
              <!--/.Card content-->
            </mdb-card>
            <!--/.Card-->
        </div>    
      </div>
</div>
